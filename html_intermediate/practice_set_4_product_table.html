<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #00796b;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #b2dfdb;
        }
        tr:hover {
            background-color: #80cbc4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$699.99</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$999.99</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>$199.99</td>
            <td>Limited Stock</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$499.99</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Wireless Earbuds</td>
            <td>$149.99</td>
            <td>In Stock</td>
        </tr>
    </table>
</body>
</html>
