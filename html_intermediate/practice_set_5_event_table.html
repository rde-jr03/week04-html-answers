 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Events Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #FF5733;
            color: white;
        }
        td {
            background-color: #FFE5B4;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">Food Festival Events</th>
        </tr>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>International Street Food Festival</td>
            <td>March 20, 2025</td>
            <td>Bangkok, Thailand</td>
        </tr>
        <tr>
            <td>Chocolate Lovers Expo</td>
            <td>April 8, 2025</td>
            <td>Brussels, Belgium</td>
        </tr>
        <tr>
            <td>Seafood Feast</td>
            <td>May 15, 2025</td>
            <td>Tokyo, Japan</td>
        </tr>
    </table>

</body>
</html>
